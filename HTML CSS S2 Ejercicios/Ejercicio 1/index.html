<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Issuu</title>
</head>
<body>
    <header>
        <img src="Img/ISSUU-Logo.png.crdownload" alt="logo" id="logo">
        <div class="signin">
            <span>Already a user?</span>
        <a href="" id="sign">Sign in</a>
        </div>
    </header>
    <main class="block">
        <h2>Create an Issuu Account.</h2>
        <div>
        <button class="google">
            <a href="enlaces/Sign_google.html" id="img"><img src="https://img2.gratispng.com/20180412/liq/kisspng-google-logo-google-search-advertising-google-5acf6363115c02.0087192015235408350711.jpg" alt="Logo Google" height="30px">Sign in with Google</a>
        </button>
        <button class="facebook">
            <a href="enlaces/sign_faceebok.html" id="img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/1200px-Facebook_logo_36x36.svg.png" alt="Logo Facebook" height="30px">Continue with Facebook</a>
        </button>
        </div>
        <p>or with email</p>
        <form action="mail" method="post">

            <label class="email" for="mail">Email</label><br>
            <input class="mail" type="email" name="mail" id="mail" placeholder="e.g.john.doe@email.com" required>

            <br><label class="pass" for="password">Password</label><br>
            <input class="password" type="password" name="password" id="password" required>
            
            <br><input class="checkbox" type="checkbox" name="condiciones" id="consentimiento" required>
            <label class="checkbox" for="condiciones">I accept the
                <a href="enlaces/teams_services.html" id="service">Teams Service</a> and the
                <a href="enlaces/professional_teams_service.html" id="service">Professional Terms of Service.</a>
            </label>

            <br><button type="submit" class="redondo">Create account</button>
        </form>
    </main>
</body>
</html>
